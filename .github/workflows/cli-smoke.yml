name: CLI Smoke

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install NORAA
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: CLI help smoke
        run: |
          noraa --help
          noraa diagnose --help
